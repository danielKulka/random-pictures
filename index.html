<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Randon pictures</title>
  </head>
  <body>
    <header>
      <h1>The - Randon Gallery</h1>
      <i class="ph-light ph-arrow-down-right"></i>
    </header>
    <main class="grid">
      <section class="model-1 grid">
        <div class="container">
          <img
            loading="lazy"
            src="https://source.unsplash.com/random?a=1"
            alt="Randon Name 1"
          />
          <span>Randon Picture 1</span>
        </div>
        <div class="container">
          <img
            loading="lazy"
            src="https://source.unsplash.com/random?b=2"
            alt="Randon Name 2"
          />
          <span>Randon Picture 2</span>
        </div>
        <div class="container vertical">
          <img
            loading="lazy"
            src="https://source.unsplash.com/random?c=3"
            alt="Randon Name 3"
          />
          <span>Randon Picture 3</span>
        </div>
        <div class="container horizontal">
          <img
            loading="lazy"
            src="https://source.unsplash.com/random?d=4"
            alt="Randon Name 4"
          />
          <span>Randon Picture 4</span>
        </div>
      </section>
      <section class="model-2 grid">
        <div class="container vertical2">
          <img
            loading="lazy"
            src="https://source.unsplash.com/random?e=5"
            alt="Randon Name 5"
          />
          <span>Randon Picture 5</span>
        </div>
        <div class="container">
          <img
            loading="lazy"
            src="https://source.unsplash.com/random?f=6"
            alt="Randon Name 6"
          />
          <span>Randon Picture 6</span>
        </div>
        <div class="container">
          <img
            loading="lazy"
            src="https://source.unsplash.com/random?g=7"
            alt="Randon Name 7"
          />
          <span>Randon Picture 7</span>
        </div>
        <div class="container horizontal">
          <img
            loading="lazy"
            src="https://source.unsplash.com/random?h=8"
            alt="Randon Name 8"
          />
          <span>Randon Picture 8</span>
        </div>
      </section>
    </main>
  </body>
</html>
